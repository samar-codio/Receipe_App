<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipe Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>




<body>



    <div class="min-vh-100 " style="background-color:#FFF6E5;">


        <nav
            class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-lg border-bottom border-primary border-3 rounded">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold  fs-5">
                    <i class="bi bi-book-half"></i> Recipe Book
                </a>
                {%if request.user.is_authenticated%}
                <div class="d-flex">

                    <a href="/logout/" class="btn btn-outline-light btn-sm rounded-pill px-3">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                </div>
                {%else%}
                <div class="d-flex">

                    <a href="/login/" class="btn btn-outline-light btn-sm rounded-pill px-3">
                        <i class="bi bi-box-arrow-right"></i> Login
                    </a>
                </div>
                {%endif%}

            </div>
        </nav>

        {% block start %}
        {% endblock %}

    </div>

</body>

</html>
