{%extends "base.html"%}
{%block start%}

<div class="container">
    <form class="mt-4 mb-4 col-6 mx-auto card p-3 shadow-lg bg-lightgrey" method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        {{ form.as_p }}

        <form>
            <h1>Register</h1>

            {%if messages%}
            {%for message in messages%}
            <div class="alert alert-{{message.tags}}" role="alert">
                {{message}}
            </div>
            {%endfor%}
            {%endif%}

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">First Name</label>
                <input type="text" name="first_name" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Last Name</label>
                <input type="text" name="last_name" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">User Name</label>
                <input type="text" name="username" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>
            <p>Already have an account &nbsp; <a href="/login">Login</a></p>
            <button type="submit" class="btn btn-primary text-light bg-dark">Submit</button>
        </form>


    </form>

</div>


{%endblock%}
